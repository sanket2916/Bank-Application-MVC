<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>User Directory</title>
</head>
<body>
<div class="container">

    <br>
    <h3>User Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/users/showRegistrationForm}"
       class="btn btn-primary btn-sm mb-3">
        Add User
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Roles</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempUser : ${users}">

                <td th:text="${tempUser.userName}" />
                <td th:text="${tempUser.firstName}" />
                <td th:text="${tempUser.lastName}" />
                <td th:text="${tempUser.email}" />
                <!--td th:text="${tempUser.roles}" /-->
                <td>
                    <ul th:each="role : ${tempUser.roles}">
                        <li th:text="${role.name}" />
                    </ul>
                </td>

            </tr>
        </tbody>

    </table>

    <hr>
    <a th:href="@{/customers/list}">Back to Customers List</a>
    <br>
    <br>

</div>
</body>
</html>
