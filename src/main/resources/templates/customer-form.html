<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Customer</title>

    <style>
		.error {color:red}
	</style>
</head>
<body>
    <div class="container">

        <br>
        <h3>Customer Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Customer</p>

        <form action="#" th:action="@{/customers/saveCustomer}"
              th:object="${customer}" method="POST">

            <!-- Add hidden form field to handle the update -->
            <input type="hidden" th:field="*{id}" />

            <div>
            <input type="text" th:field="*{firstName}"
                class="form-control mb-4 col-4" placeholder="First Name" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('firstName')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                </ul>
            </div>

            <div>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Last Name" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('lastName')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                </ul>
            </div>

            <div>
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('email')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                </ul>
            </div>

            <div>
            <input type="text" th:field="*{branch}"
                   class="form-control mb-4 col-4" placeholder="Branch" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('branch')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('branch')}" th:text="${err}" />
                </ul>
            </div>

            <input type="text" th:field="*{balance}"
                   class="form-control mb-4 col-4" placeholder="Balance" th:errorclass="fieldError">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/customers/list}">Back to Customers List</a>

    </div>
</body>
</html>
