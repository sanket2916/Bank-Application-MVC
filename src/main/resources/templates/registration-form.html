<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register New User Form</title>

    <style>
		.error {color:red}
	</style>
</head>
<body>
    <div class="container">

        <br>
        <h3>Register New User</h3>
        <hr>

        <p class="h4 mb-4">Save User</p>

        <form action="#" th:action="@{/users/processRegistrationForm}"
              th:object="${crmUser}" method="POST">

            <div class="form-group">
                <!-- Check for registration error -->
                <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                    <span th:text="${registrationError}"></span>
                </div>
            </div>

            <div>
            <input type="text" th:field="*{userName}"
                class="form-control mb-4 col-4" placeholder="Username" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('userName')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                </ul>
            </div>

            <div>
                <input type="password" th:field="*{password}"
                    class="form-control mb-4 col-4" placeholder="Password" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('password')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                </ul>
            </div>

            <div>
                <input type="password" th:field="*{matchingPassword}"
                    class="form-control mb-4 col-4" placeholder="Confirm Password" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('matchingPassword')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('matchingPassword')}" th:text="'Password ' + ${err}" />
                </ul>
            </div>

            <div>
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 col-4" placeholder="First Name" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('firstName')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('firstName')}" th:text="'First Name ' + ${err}" />
                </ul>
            </div>

            <div>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 col-4" placeholder="Last Name" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('lastName')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last Name ' + ${err}" />
                </ul>
            </div>

            <div>
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 col-4" placeholder="Email" th:errorclass="fieldError">
            </div>
            <div th:if="${#fields.hasErrors('email')}"
                 style="margin-bottom: 25px" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                </ul>
            </div>

            <div>
            <button type="submit" class="btn btn-info col-2">Save</button>
            </div>

        </form>

        <hr>
        <a th:href="@{/users/list}">Back to Users List</a>
        <br>
        <br>

    </div>
</body>
</html>
