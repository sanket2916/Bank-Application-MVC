<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Transactions List</title>

</head>
<body>
<div class="container">
    <br>
    <h2>Customer Transactions</h2>
    <hr>

    <!--h4 th:text="${customer.firstName}" />
    <h4 th:text="${customer.lastName}"/-->
    <h4>
        <span th:text="${customer.firstName}" th:remove="tag">title</span>
        <span th:text="${customer.lastName}" >Subtitle</span>
    </h4>
    <h6 th:text="${customer.email}"/>
    <h6 th:text="${customer.branch}"/>
    <hr>

    <a th:href="@{/customers/showFormToAddTransaction}"
       class="btn btn-primary btn-sm mb-3">
        Add Transaction
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Transactions</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempTransaction : ${transactions}">
                <td th:text="${tempTransactionStat.index+1}"/>
                <td th:text="${tempTransaction.amount}"/>
                <td th:text="${tempTransaction.amount &gt; 0 ? 'Credit' : 'Debit' }"/>
            </tr>
        </tbody>
    </table>
    <h6>
        Balance :
        <span th:text="${customer.balance}" />
    </h6>

    <hr>
    <a th:href="@{/customers/list}">Back to Customers List</a>
</div>

</body>
</html>
