<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Transaction</title>
</head>
<body>
    <div class="container">

        <br>
        <h3>Transactions</h3>
        <hr>

        <p class="h4 mb-4">Save Transaction</p>

        <form action="#" th:action="@{/customers/saveTransaction}"
              th:object="${transaction}" method="POST">
            <div>
                <!-- Check for sufficient funds -->
                <div th:if="${notSufficientFund}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                    <span th:text="${notSufficientFund}"></span>
                </div>
            </div>

            <!-- Add hidden form field to handle the update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{amount}"
                class="form-control mb-4 col-4" placeholder="Amount">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/customers/list}">Back to Customers List</a>

    </div>
</body>
</html>
